<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Images Loop</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: white;
        }

        .slider {
            display: flex;
            width: calc(200px * 10); /* Adjust according to the number of images */
            animation: scroll 15s linear infinite;
        }

        .slider img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-right: 10px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-200px * 10)); /* Adjust based on the total width of images */
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="Image 1">
            <img src="https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg" alt="Image 2">
            <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="Image 3">
            <img src="https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_.jpg" alt="Image 4">
            <img src="https://fakestoreapi.com/img/71pWzhdJNwL._AC_UL640_QL65_ML3_.jpg" alt="Image 5">
            <img src="https://fakestoreapi.com/img/61sbMiUnoGL._AC_UL640_QL65_ML3_.jpg" alt="Image 6">
            <img src="https://via.placeholder.com/200" alt="Image 7">
            <img src="https://via.placeholder.com/200" alt="Image 8">
            <img src="https://via.placeholder.com/200" alt="Image 9">
            <img src="https://via.placeholder.com/200" alt="Image 10">
        </div>
    </div>
</body>
</html>
