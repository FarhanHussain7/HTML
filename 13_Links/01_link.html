<!-- ===========
- Link is clickable text, picture or graphic that navigates the user to any specific location.
- Every website must have good navigation techniques.
- You can configure navigation using Links in HTML page.
- Links in webpage are also reffered as "Hyper Link".
- Links are classified into 2 types
        a) Intra document links
        b) Inter document links

- Intra document links allow navigation from one location to another with in the same page.

- Inter document links allow navigation from one document to another.

- Links are created by using <a> anchor element. -->
