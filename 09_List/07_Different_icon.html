<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Bullet</title>

<style>
    ul{
        /* list-style-image: url("gifImage01.gif"); */
        list-style: none;
    }
    li{
        background-color: yellow;
        border-radius: 5px;
        padding: 4px;
        width: 140px;
        margin-bottom: 20px;
    }
    li:hover{
        background-color: black;
        color: white;
    }
    </style>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <ul>
            <li><span class="bi bi-house"></span>home</li>
            <li><span class="bi bi-person"></span>About</li>
            <li><span class="bi bi-facebook"></span>Contact</li>
        </ul>
    </nav>
</body>
</html>
