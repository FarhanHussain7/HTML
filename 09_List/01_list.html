<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- order list -->
    <ol type="I">
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ol>

    <ol type="1" start="4" reversed>
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ol>
    <ol type="A" start="D" reversed >
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ol>
    
    <!-- unorder list -->
    <ul type ="square">
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ul>
    <ul type="circle">
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ul>
    <ul type="disc">
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact</li>
    </ul>
</body>
</html>
