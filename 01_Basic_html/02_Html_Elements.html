<!-- HTML is collection of elements arranged in hierarchy called DOM [Document object model]
HTML Elements are classified into 5 group
1 Normal Elements
2 void Elements
3 RC data elements
4 Raw text elements
5 Foreign elements -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Normal Elements:
-	It returns a presentation directly on call back
-	It doesn’t required additional attributes
-	It start but can’t stop implicitly
-	You have to stop explicitly by using end token
Start tag	                            End tag  -->
<b> (use for bold text)             	</b>


<!-- Void elements:
-	The term void means no return value 
-	It will not paint anything. [empty]
-	It will paint only content asked to
-	Doesn’t require end tag -->

<img>  (use for linking the images in html page)

<!-- RC data elements:
-	Rich Content Data Elements
-	These elements will not allow any another element with in the context -->
<p>
Welcome to <b> HTML</b> it is a markup language
</p>
<textarea>
Welcome to <b> HTML</b> it is a markup language
</textarea>


<!-- Raw Text Elements
Above is these are not tokens… these are normally group of chars -->
Copy; copyright 2022
&Copy; copyright 2022
<br>   (break in line)
&#8377;5600.00/-

<!--  
Foreign Elements:
1 Such type of elements can’t work directly , such element depends on external liberary
That is called Foreign elements.
For example; SVG, MathML, Canvas etc -->

</body>
</html>
