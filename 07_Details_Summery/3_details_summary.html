<!-- Details and Summary
- Details is a collapsable container
- It is defined by using <details>
- Details container can contain any kind information within the context.
- Details uses <summary> to display title for details your defined.

synatx:-
	<details>
		<summary> Title </summary>
		....any content...
	</details>
- You can use "open" attribute for details to keep the details open always.

	<details open>
	</details> -->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details and Summary </title>
</head>
<style>
    
</style>
<body>
    <nav>
        <details>
            <summary>Electronic</summary>
            <dl>
                <dd>Mobile</dd>
                <dd>Watch</dd>
                <dd>Television</dd>
                <dd>Speaker</dd>
            </dl>
        </details>
        <details open>
            <summary>Footwear</summary>
            <dl>
                <dd>Casual</dd>
                <dd>Running</dd>
                <dd>Walking</dd>
                <dd>boots</dd>
            </dl>
        </details>
        <details>
            <summary>Need help</summary>
            <dl>
                <dt>Forget password</dt>
                <dt>Forgot user</dt>
            </dl>
        </details>
    </nav>
</body>
</html>
