<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country and City Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-size: 1.2em;
    }
    .button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Select Country and City</h2>
    <form id="locationForm">
      <label for="country">Choose a Country:</label>
      <select id="country" name="country">
        <option value="" disabled selected>Select a Country</option>
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
      </select>

      <label for="city">Choose a City:</label>
      <select id="city" name="city" disabled>
        <option value="" disabled selected>Select a City</option>
      </select>

      <button type="button" class="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script>
    const cities = {
      usa: ['New York', 'Los Angeles', 'Chicago', 'Houston'],
      canada: ['Toronto', 'Vancouver', 'Montreal', 'Ottawa'],
      uk: ['London', 'Manchester', 'Birmingham', 'Glasgow']
    };

    const countrySelect = document.getElementById('country');
    const citySelect = document.getElementById('city');

    // Event listener for country selection change
    countrySelect.addEventListener('change', function() {
      const selectedCountry = this.value;

      // Reset city dropdown
      citySelect.innerHTML = '<option value="" disabled selected>Select a City</option>';

      // Enable city dropdown after country is selected
      citySelect.disabled = false;

      // Populate city dropdown based on selected country
      if (selectedCountry && cities[selectedCountry]) {
        cities[selectedCountry].forEach(function(city) {
          const option = document.createElement('option');
          option.value = city.toLowerCase().replace(/\s+/g, '-');
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    });

    // Submit form action
    function submitForm() {
      const selectedCountry = countrySelect.value;
      const selectedCity = citySelect.value;
      if (!selectedCountry || !selectedCity) {
        alert('Please select both a country and a city.');
      } else {
        alert(`You have selected ${selectedCity} in ${selectedCountry.toUpperCase()}.`);
      }
    }
  </script>

</body>
</html>
