<!-- 
- You can embed images into web page by using <img> element.
- It is a void element.
        <img>

Attributes:
 1. alt : It specifies the alternative text to display when image fails to load. 

    <img src="beetle-8273349.jpg" alt="Car Images coming soon">
    
    2. src : It refers to the path and name of image.
        Syntax:
           <img alt="beetle-8273349"  src="..path">

    
3. title: It refers to the screen tip to display when mouse is over image.

Syntax:
  <img alt="some text" src="..path"  title="message">

4. width : It specifies width of image in pixels or percentage.

5. height : It specifies height of image in pixels or percentage.


Note:  Size in % will adjust according to the browser.
      It often called as "Fluid-Image".

  <img width="300">
  <img width="50%">

6. align : It aligns the image left or right. Align is used to wrap text           around.

 <img align="left | right">

7. hspace :  Horizontal space around image

8. vspace :  Vertical space  around image

 <img  vspace="45"  hspace="20">

9. border:   Sets border for image.

  <img  border="2">

-->





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--image tag-->

<img src="/pictures/beetle-8273349.jpg" alt="Image coming soon" height="400px" width="50%" hspace="200px" vspace="100px">
<img src="/pictures/beetle-8273349.jpg" align="right" title="yes this is car" width="50%" src="this car!!!!" border="3">
<img alt="image comin" src="/pictures/beetle-8273349.jpg" title="message!!!" width="30%">


</body>
</html>
